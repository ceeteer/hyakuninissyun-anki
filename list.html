        // html要素を取得
        const html = document.documentElement;

        // 文字サイズを変更する関数
        function changeFontSize(size) {
            // html要素から既存のフォントサイズクラスをすべて削除
            html.classList.remove('font-size-small', 'font-size-medium', 'font-size-large');
            // 新しいフォントサイズクラスを追加
            html.classList.add(`font-size-${size}`);
            
            // 全てのボタンからactiveクラスを削除
            sizeButtons.forEach(btn => btn.classList.remove('active'));
            // 選択されたボタンにactiveクラスを追加
            document.getElementById(`font-size-${size}-btn`).classList.add('active');
        }
        
        // 各ボタンにイベントリスナーを追加
        smallBtn.addEventListener('click', () => changeFontSize('small'));
        mediumBtn.addEventListener('click', () => changeFontSize('medium'));
        largeBtn.addEventListener('click', () => changeFontSize('large'));

    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), delay);
        };
    }

     // お知らせ機能のJavaScript
        const announcementContent = document.getElementById('announcementContent');
        const newTag = document.getElementById('newTag');

        // お知らせの内容と更新日時を保存する関数
        function updateAnnouncement() {
            localStorage.setItem('announcementContent', announcementContent.innerHTML);
            localStorage.setItem('lastAnnouncementUpdate', new Date().getTime()); // 現在のタイムスタンプを保存
            newTag.style.display = 'inline'; // 更新したらNEWタグを表示
        }

        // ページロード時にお知らせを読み込む関数
        function loadAnnouncement() {
            const savedContent = localStorage.getItem('announcementContent');
            const lastUpdate = localStorage.getItem('lastAnnouncementUpdate');

            if (savedContent) {
                announcementContent.innerHTML = savedContent;
            } else {
                announcementContent.innerHTML = 'ここに最新のお知らせを記載してください。クリックして編集できます。';
            }

            if (lastUpdate) {
                const currentTime = new Date().getTime();
                const updateTime = parseInt(lastUpdate, 10);
                const twentyFourHours = 24 * 60 * 60 * 1000; // 24時間ミリ秒

                // 24時間以内に更新された場合、NEWタグを表示
                if (currentTime - updateTime < twentyFourHours) {
                    newTag.style.display = 'inline';
                } else {
                    newTag.style.display = 'none'; // 24時間以上経過していたら非表示
                }
            } else {
                newTag.style.display = 'none'; // 更新日時がなければ非表示
            }
        }

window.addEventListener('scroll', function() {

    const scrollHeight = document.documentElement.scrollHeight; // ドキュメント全体の高さ
    const scrollTop = document.documentElement.scrollTop;     // スクロールされている高さ
    const clientHeight = document.documentElement.clientHeight; // 表示されているビューポートの高さ

    // 下から一定の距離（例: 200px）以内になったら非表示にする
    if (scrollHeight - (scrollTop + clientHeight) < 200) {
        scrollToBottomBtn.style.display = "none";
    } else if (scrollTop === 0) { // ページの一番上なら非表示
        scrollToBottomBtn.style.display = "none";
    }
    else {
        scrollToBottomBtn.style.display = "block";
    }
});

// 下へスクロールボタンクリック時の処理
scrollToBottomBtn.addEventListener('click', function() {
    window.scrollTo({
        top: document.documentElement.scrollHeight, // ページ最下部へ
        behavior: 'smooth' // スムーズスクロール
    });
});
</script>
</body>
