            { question: "ももしきや 古き軒端の しのぶにも", answer: "なほあまりある 昔なりけり\n[読み]ももしきや ふるきのきばの しのぶにも なほあまりある むかしなりけり\n[歌人]順徳院" },
            { question: "秋の田のかりほの庵の苫をあらみ", answer: "わが衣手は露にぬれつつ\n[読み]あきのたのかりほのいほのとまをあらみ　わがころもてはつゆにぬれつつ\n[歌人]天智天皇" },
            { question: "春過ぎて夏来にけらし白妙の", answer: "衣干すてふ天の香具山\n[読み]はるすぎてなつきにけらししろたえの　ころもほすてふあまのかぐやま\n[歌人]持統天皇" },
            { question: "あしびきの山鳥の尾のしだり尾の", answer: "ながながし夜をひとりかも寝む\n[読み]あしびきのやまどりのをのしだりおの　ながながしよをひとりかもねむ\n[歌人]柿本人麻呂" },
            { question: "田子の浦にうち出でて見れば白妙の", answer: "富士の高嶺に雪は降りつつ\n[読み]たごのうらにうちいでてみればしろたえの　ふじのたかねにゆきはふりつつ\n[歌人]山辺赤人" },
            { question: "奥山に紅葉踏み分け鳴く鹿の", answer: "声聞く時ぞ秋は悲しき\n[読み]おくやまにもみじふみわけなくしかの　こえきくときぞあきはかなしき\n[歌人]猿丸大夫" },
            { question: "かささぎの渡せる橋に置く霜の", answer: "白きを見れば夜ぞ更けにける\n[読み]かささぎのわたせるはしにおくしもの　しろきをみればよぞふけにける\n[歌人]中納言家持" },
            { question: "天の原ふりさけ見れば春日なる", answer: "三笠の山に出でし月かも\n[読み]あまのはらふりさけみればかすがなる　みかさのやまにいでしつきかも\n[歌人]安倍仲麻呂" },
            { question: "わが庵は都のたつみしかぞ住む", answer: "世をうぢ山と人はいふなり\n[読み]わがいおはみやこのたつみしかぞすむ　よをうじやまとひとはいうなり\n[歌人]喜撰法師" },
            { question: "花の色は移りにけりないたづらに", answer: "わが身世にふるながめせし間には\n[読み]はなのいろはうつりにけりないたづらに　わがみよにふるながめせしまに\n[歌人]小野小町" },
            { question: "これやこの行くも帰るも別れては", answer: "知るも知らぬもあふ坂の関\n[読み]これやこのゆくもかえるもわかれては　しるもしらぬもあふさかのせき\n[歌人]蝉丸" },
            { question: "わたの原八十島かけて漕ぎ出でぬと", answer: "人には告げよあまのつり舟\n[読み]わたのはらやそしまかけてこぎいでぬと　ひとにはつげよあまのつりぶね\n[歌人]参議篁" },
            { question: "天つ風雲の通ひ路吹きとぢよ", answer: "乙女の姿しばしとどめむ\n[読み]あまつかぜくものかよいじふきとじよ　おとめのすがたしばしとどめむ\n[歌人]僧正遍昭" },
            { question: "筑波嶺の峰より落つるみなの川", answer: "恋ぞ積もりて淵となりぬる\n[読み]つくばねのみねよりおつるみなのがわ　こいぞつもりてふちとなりぬる\n[歌人]陽成院" },
            { question: "陸奥のしのぶもぢずりたれゆゑに", answer: "乱れそめにしわれならなくに\n[読み]みちのくのしのぶもじずりたれゆえに　みだれそめにしわれならなくに\n[歌人]河原左大臣" },
            { question: "君がため春の野に出でて若菜摘む", answer: "わが衣手に雪は降りつつ\n[読み]きみがためはるののにいでてわかなつむ　わがころもでにゆきはふりつつ\n[歌人]光孝天皇" },
            { question: "立ち別れいなばの山の峰に生ふる", answer: "まつとし聞かば今帰り来む\n[読み]たちわかれいにばのやまのみねにおうる　まつとしきかばいまかえりこむ\n[歌人]中納言行平" },
            { question: "ちはやぶる神代も聞かず竜田川", answer: "からくれなゐに水くくるとは\n[読み]ちはやぶるかみよもきかずたつたがわ　からくれないにみずくくるとは\n[歌人]在原業平朝臣" },
            { question: "住の江の岸に寄る波よるさへや", answer: "夢の通ひ路人目よくらむ\n[読み]すみのえのきしによるなみよるさえや　ゆめのかよいじひとめよくらむ\n[歌人]藤原敏行朝臣" },
            { question: "難波潟短き蘆のふしの間も", answer: "逢はでこの世を過ぐしてよとや\n[読み]なにわがたみじかきあしのふしのまも　あわでこのよをすぐしてよとや\n[歌人]伊勢" },
            { question: "わびぬれば今はたおなじ難波なる", answer: "みをつくしても逢はむとぞ思ふ\n[読み]わびぬればいまはたおなじなにわなる　みをつくしてもあわんとぞおもう\n[歌人]元良親王" },
            { question: "今来むといひしばかりに長月の", answer: "有明の月を待ち出でつるかな\n[読み]いまこむといひしばかりにながつきの　ありあけのつきをまちいでつるかな\n[歌人]素性法師" },
            { question: "吹くからに秋の草木のしをるれば", answer: "むべ山風をあらしといふらむ\n[読み]ふくからにあきのくさきのしおるれば　むべやまかぜをあらしというらん\n[歌人]文屋康秀" },
            { question: "月見ればちぢにものこそ悲しけれ", answer: "わが身ひとつの秋にはあらねど\n[読み]つきみればちぢにものこそかなしけれ　わがみひとつのあきにはあらねど\n[歌人]大江千里" },
            { question: "このたびは幣も取りあへず手向山", answer: "紅葉の錦神のまにまに\n[読み]このたびはぬさもとりあえずたむけやま　もみじのにしきかみのみまにまに\n[歌人]菅家" },
            { question: "名にし負はば逢坂山のさねかづら", answer: "人に知られで来るよしもがな\n[読み]なにしおわばおうさかやまのさねかずら　ひとにしられでくるよしもがな\n[歌人]三条右大臣" },
            { question: "小倉山峰の紅葉葉心あらば", answer: "いまひとたびのみゆき待たなむ\n[読み]おぐらやまみねのもみじばこころあらば　いまひとたびのみゆきまたなん\n[歌人]貞信公" },
            { question: "みかの原わきて流るるいづみ川", answer: "いつ見きとてか恋しかるらむ\n[読み]みかのはらわきてながるるいずみがわ　いつみきとてかこいしかるらむ\n[歌人]中納言兼輔" },
            { question: "山里は冬ぞ寂しさまさりける", answer: "人目も草もかれぬと思へば\n[読み]やまざとはふゆぞさびしさまさりける　ひとめもくさもかれぬとおもえば\n[歌人]源宗于朝臣" },
            { question: "心あてに折らばや折らむ初霜の", answer: "置きまどはせる白菊の花\n[読み]こころあてにおらばやおらん　はつしもの　おきまどはせるしらぎくのはな\n[歌人]凡河内躬恒" },
            { question: "有明のつれなく見えし別れより", answer: "暁ばかり憂きものはなし\n[読み]ありあけのつれなくみえしわかれより　あかつきばかりうきものはなし\n[歌人]壬生忠岑" },
            { question: "朝ぼらけ有明の月と見るまでに", answer: "吉野の里に降れる白雪\n[読み]あさぼらけありあけのつきとみるまでに　よしののさとにふれるしらゆき\n[歌人]坂上是則" },
            { question: "山川に風のかけたるしがらみは", answer: "流れもあへぬ紅葉なりけり\n[読み]やまがわにかぜのかけたるしがらみは　ながれもあえぬもみじなりけり\n[歌人]春道列樹" },
            { question: "ひさかたの光のどけき春の日に", answer: "しづ心なく花の散るらむ\n[読み]ひさかたのひかりのどけきはるのひに　しづごころなくはなのちるらむ\n[歌人]紀友則" },
            { question: "誰をかも知る人にせむ高砂の", answer: "松も昔の友ならなくに\n[読み]たれをかもしるひとにせんたかさごの　まつもむかしのともならなくに\n[歌人]藤原興風" },
            { question: "人はいさ心も知らずふるさとは", answer: "花ぞ昔の香に匂ひける\n[読み]ひとはいさこころもしらずふるさとは　はなぞむかしのかににおひける\n[歌人]紀貫之" },
            { question: "夏の夜はまだ宵ながら明けぬるを", answer: "雲のいづこに月宿るらむ\n[読み]なつのよはまだよいながらあけぬるを　くものいづこにつきやどるらむ\n[歌人]清原深養父" },
            { question: "白露に風の吹きしく秋の野は", answer: "つらぬきとめぬ玉ぞ散りける\n[読み]しらつゆにかぜのふきしくあきののは　つらぬきとめぬたまぞちりける\n[歌人]文屋朝康" },
            { question: "忘らるる身をば思はず誓ひてし", answer: "人の命の惜しくもあるかな\n[読み]わすらるるみをばおもわずちかいでし　ひとのいのちのおしくもあるかな\n[歌人]右近" },
            { question: "浅茅生の小野の篠原忍ぶれど", answer: "あまりてなどか人の恋しき\n[読み]あさじうのおののしのはら　しのぶれど　あまりてなどかひとのこいしき\n[歌人]参議等" },
            { question: "忍ぶれど色に出でにけりわが恋は", answer: "ものや思ふと人の問ふまで\n[読み]しのぶれどいろにいでにけりわがこいは　ものやおもふとひとのとふまで\n[歌人]平兼盛" },
            { question: "恋すてふわが名はまだき立ちにけり", answer: "人知れずこそ思ひそめしか\n[読み]こいすてふわがなはまだきたちにけり　ひとしれずこそおもいそめしか\n[歌人]壬生忠見" },
            { question: "契りきなかたみに袖をしぼりつつ", answer: "末の松山波越さじとは\n[読み]ちぎりきなかたみにそでをしぼりつつ　すえのまつやまなみこさじとは\n[歌人]清原元輔" },
            { question: "逢ひ見てののちの心にくらぶれば", answer: "昔はものを思はざりけり\n[読み]あいみてののちのこころにくらべれば　むかしはものを　おもわざりけり\n[歌人]権中納言敦忠" },
            { question: "逢ふことの絶えてしなくはなかなかに", answer: "人をも身をも恨みざらまし\n[読み]おうことのたえてしなくはなかなかに　ひとをもみをも　うらみざらまし\n[歌人]中納言朝忠" },
            { question: "あはれともいふべき人は思ほえで", answer: "身のいたずらになりぬべきかな\n[読み]あわいともいうべきひとはおもおえで　みのいたずらになりぬべきかな\n[歌人]謙徳公" },
            { question: "由良の門を渡る舟人かぢを絶え", answer: "ゆくへも知らぬ恋のみちかな\n[読み]ゆらのとをわたるふなびとかじをたえ　ゆくえもしらぬこいのみちかな\n[歌人]曾禰好忠" },
            { question: "八重むぐら茂れる宿の寂しきに", answer: "人こそ見えね秋は来にけり\n[読み]やえむぐらしげれるやどのさびしきに　ひとこそみえねあきはきにけり\n[歌人]恵慶法師" },
            { question: "風をいたみ岩打つ波のおのれのみ", answer: "くだけてものを思ふころかな\n[読み]かぜをいたみいわうつなみおのれのみ　くだけてものを　おもうころかな\n[歌人]源重之" },
            { question: "御垣守衛士のたく火の夜は燃え", answer: "昼は消えつつものをこそ思へ\n[読み]みかきもりえじのたくひのよはもえ　ひるはきえつつものをこそおもえ\n[歌人]大中臣能宣朝臣" },
            { question: "君がため惜しからざりし命さへ", answer: "長くもがなと思ひけるかな\n[読み]きみがためおしからざりしいのちさえ　ながくもがなとおもいけるかな\n[歌人]藤原義孝" },
            { question: "かくとだにえやは伊吹のさしも草", answer: "さしも知らじな燃ゆる思ひを\n[読み]かくとだにえやはいぶきのさしもぐさ　さしもしらじなもゆるおもいを\n[歌人]藤原実方朝臣" },
            { question: "明けぬれば暮るるものとは知りながら", answer: "なほ恨めしき朝ぼらけかな\n[読み]あけぬればくるるものとはしりながら　なおうらめしきあさぼらけかな\n[歌人]藤原道信朝臣" },
            { question: "嘆きつつひとり寝る夜の明くる間は", answer: "いかに久しきものとかは知る\n[読み]なげきつつひとりぬるよのあくるまは　いかにひさしきものとかはしる\n[歌人]右大将道綱母" },
            { question: "忘れじのゆく末まではかたければ", answer: "今日を限りの命ともがな\n[読み]わすれじのゆくすえまではかたければ　きょうをかぎりのいのちともがな\n[歌人]儀同三司母" },
            { question: "滝の音は絶えて久しくなりぬれど", answer: "名こそ流れてなほ聞こえけれ\n[読み]たきのおとはたえてひさしくなりぬれど　なこそながれてなおきこえけれ\n[歌人]大納言公任" },
            { question: "あらざらむこの世のほかの思ひ出に", answer: "いまひとたびの逢ふこともがな\n[読み]あらざらむこのよのほかのおもいでに　いまひとたびのあふこともがな\n[歌人]和泉式部" },
            { question: "めぐり逢ひて見しやそれとも分かぬ間に", answer: "雲隠れにし夜半の月かな\n[読み]めぐりあいてみしやそれともわかぬまに　くもがくれにしよわのつきかな\n[歌人]紫式部" },
            { question: "有馬山猪名のささ原風吹けば", answer: "いでそよ人を忘れやはする\n[読み]ありまやまゐなのささはらかぜふけば　いでそよひとをわすれやはする\n[歌人]大弐三位" },
            { question: "やすらはで寝なましものをさ夜更けて", answer: "かたぶくまでの月を見しかな\n[読み]やすらわでねなましものをさよふけて　かたぶくまでのつきをみしかな\n[歌人]赤染衛門" },
            { question: "大江山いく野の道の遠ければ", answer: "まだふみも見ず天の橋立\n[読み]おおえやまいくののみちのとおいければ　まだふみもみずあまのはしだて\n[歌人]小式部内侍" },
            { question: "いにしへの奈良の都の八重桜", answer: "けふ九重に匂ひぬるかな\n[読み]いにしえのならのみやこのやえざくら　きょうここのえににおいぬるかな\n[歌人]伊勢大輔" },
            { question: "夜をこめて鳥のそら音ははかるとも", answer: "よに逢坂の関は許さじ\n[読み]よをこめてとりのそらねははかるとも　よにあうさかのせきはゆるさじ\n[歌人]清少納言" },
            { question: "今はただ思ひ絶えなむとばかりを", answer: "人づてならでいふよしもがな\n[読み]いまはただおもいたえなんとばかりを　ひとづてならでいふよしもがな\n[歌人]左京大夫道雅" },
            { question: "朝ぼらけ宇治の川霧たえだえに", answer: "あらはれわたる瀬々の網代木\n[読み]あさぼらけうじのかわぎりたえだえに　あらわれわたるせぜのあじろぎ\n[歌人]権中納言定頼" },
            { question: "恨みわび干さぬ袖だにあるものを", answer: "恋に朽ちなむ名こそ惜しけれ\n[読み]うらみわびほさぬそでだにあるものを　こいにくちなん　なこそおしけれ\n[歌人]相模" },
            { question: "もろともにあはれと思え山桜", answer: "花よりほかに知る人もなし\n[読み]もろともにあわれとおもえやまさくら　はなよりほかにしるひともなし\n[歌人]前大僧正行尊" },
            { question: "春の夜の夢ばかりなる手枕に", answer: "かひなく立たむ名こそをしけれ\n[読み]はるのよのゆめばかりなるたまくらに　かひなくたたん　なこそおしけれ\n[歌人]周防内侍" },
            { question: "心にもあらで憂き世に長らへば", answer: "恋しかるべき夜半の月かな\n[読み]こころにもあらでうきよにながらえば　こいしかるべきよわのつきかな\n[歌人]三条院" },
            { question: "嵐吹く三室の山のもみぢ葉は", answer: "竜田の川の錦なりけり\n[読み]あらしふくみむろのやまのもみじばは　たつたのかわのにしきなりけり\n[歌人]能因法師" },
            { question: "寂しさに宿を立ち出でてながむれば", answer: "いづくも同じ秋の夕暮\n[読み]さびしさにやどをたちいでてながむれば　いづくもおなじあきのゆうぐれ\n[歌人]良暹法師" },
            { question: "夕されば門田の稲葉おとづれて", answer: "蘆のまろ屋に秋風ぞ吹く\n[読み]ゆうさればかどたのいなばおとずれて　あしのまろやにあきかぜぞふく\n[歌人]大納言経信" },
            { question: "音に聞く高師の浜のあだ波は", answer: "かけじや袖のぬれもこそすれ\n[読み]おとにきくたかしのはまのあだなみは　かけじやそでのぬれもこそすれ\n[歌人]祐子内親王家紀伊" },
            { question: "高砂の尾の上の桜咲きにけり", answer: "外山のかすみ立たずもあらなむ\n[読み]たかさごのおのえのさくらさきにけり　とやまのかすみたたずもあらなん\n[歌人]前権中納言匡房（大江匡房）" },
            { question: "憂かりける人を初瀬の山おろしよ", answer: "激しかれとは祈らぬものを\n[読み]うかりけるひとをはつせのやまおろしよ　はげしかれとはいのらぬものを\n[歌人]源俊頼朝臣" },
            { question: "契りおきしさせもが露を命にて", answer: "あはれ今年の秋もいぬめり\n[読み]ちぎりおきしさしものがつゆをいのちにて　あはれことしのあきもいぬめり\n[歌人]藤原基俊" },

        // 配列をシャッフルする関数 (Fisher-Yatesアルゴリズム)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            const readingLine = answerParts.find(part => part.startsWith('[読み]'));
            const reading = readingLine ? readingLine.replace('[読み]', '').trim() : '';
            return {
                kamiNoKu: poem.question.trim(),
                shimoNoKu: shimoNoKu,
                reading: reading
            };
        }

            while (options.length < 4) {

                if (testDirection === 'kami-shimo') {

            setBodyPaddingTop();
            showSection(modeSelectionDiv); // 最初はモード選択画面を表示

            // 問題数入力フィールドの初期値を設定
            const initialQuestionCount = Math.min(100, poems.length); // 100問と歌の総数の小さい方
            numberOfQuestionsInput.value = initialQuestionCount;
            currentQuizLimit = initialQuestionCount; // 初期値をセット

            // フッターの年を自動更新
            document.getElementById("currentYear").textContent = new Date().getFullYear();
            
            // 初期状態でランダムに開始ボタンと選択式テストボタン、kamiShimoButtonをアクティブにする
            selectModeButton.classList.add('active');
            selectModeButton.style.backgroundColor = '#0056b3';
            selectedTestType = 'select'; // 初期選択を反映

            kamiShimoButton.classList.add('active');
            kamiShimoButton.style.backgroundColor = '#0056b3';
            selectedTestDirection = 'kami-shimo'; // 初期選択を反映

            startRandomButton.classList.add('active');
            startRandomButton.style.backgroundColor = '#0056b3';
            selectedOrderType = 'random'; // 初期選択を反映
        });

        window.addEventListener('resize', debounce(setBodyPaddingTop, 100));

        // サイドバー関連イベントリスナー
        openSidebarBtn.addEventListener('click', openNav);
        closeSidebarBtn.addEventListener('click', closeNav);
        overlay.addEventListener('click', closeNav);
        sidebarLinks.forEach(link => {
            link.addEventListener('click', closeNav);
        });

        // 問題数入力フィールドの変更イベントリスナーを追加
        numberOfQuestionsInput.addEventListener('change', () => {
            let value = parseInt(numberOfQuestionsInput.value);
            if (isNaN(value) || value < 1) {
                value = 1;
            } else if (value > 100) { // ユーザーが100を超えて入力した場合
                value = 100;
            } else if (value > poems.length) { // 歌の総数を超えないようにする
                value = poems.length;
            }
            numberOfQuestionsInput.value = value;
            currentQuizLimit = value; // グローバル変数を更新
        });
        </script>
        
</body>
</html>
